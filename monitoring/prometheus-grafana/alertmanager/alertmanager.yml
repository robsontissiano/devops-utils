global:
  resolve_timeout: 5m
  # SMTP configuration (uncomment and configure for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'
  # smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route with all parameters, which are inherited by child routes
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Route critical alerts to a different receiver
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    # Route warning alerts
    - match:
        severity: warning
      receiver: 'warning'

# Inhibition rules (suppress certain alerts based on other alerts)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/'
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical'
